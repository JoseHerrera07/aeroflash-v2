<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AeroFlash - Reserva de Vuelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; }
        .price { font-size: 1.5rem; color: #28a745; font-weight: bold; }
        .header-title { color: #0d6efd; margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 class="header-title">✈️ AeroFlash</h1>
            <p class="lead">Sistema de Gestión y Reserva de Vuelos</p>
            <div id="status-alert" class="alert alert-secondary">Conectando con el sistema...</div>
        </div>

        <div class="row" id="flights-container">
            </div>
    </div>

    <script>
        const API_URL = '/api';

        // Funcion para cargar vuelos
        async function loadFlights() {
            const container = document.getElementById('flights-container');
            const statusDiv = document.getElementById('status-alert');

            try {
                const response = await fetch(`${API_URL}/flights`);
                if (!response.ok) throw new Error('Error de red');
                
                const flights = await response.json();
                statusDiv.className = 'alert alert-success';
                statusDiv.textContent = 'Seleccione el Vuelo que le Gustaria Reservar';

                container.innerHTML = flights.map(f => `
                    <div class="col-md-6">
                        <div class="card p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5>${f.origin} ➝ ${f.destination}</h5>
                                    <small class="text-muted">Salida: ${f.time}</small>
                                </div>
                                <div class="text-end">
                                    <div class="price">$${f.price}</div>
                                    <button onclick="bookFlight(${f.id})" class="btn btn-primary btn-sm mt-2">Reservar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error(error);
                statusDiv.className = 'alert alert-danger';
                statusDiv.textContent = 'Error conectando con el Backend (Revisa Grafana)';
            }
        }

        // Funcion para reservar
        async function bookFlight(id) {
            const passenger = prompt("Ingrese nombre del pasajero:");
            if (!passenger) return;

            try {
                const response = await fetch(`${API_URL}/book`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ flight_id: id, passenger: passenger })
                });

                if (response.ok) {
                    alert(' ¡Reserva Exitosa! Guardada en Base de Datos.');
                } else {
                    alert(' Error al reservar.');
                }
            } catch (e) {
                alert('Error de conexión');
            }
        }

        // Cargar al inicio
        loadFlights();
    </script>
</body>
</html>
